<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riganstore - Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/fontawesome.css" />
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../static/css/rigan.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/themes/w-theme-green.css" />
    <script src="../static/js/jquery-3.6.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <!-- script library used for customized alert box -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        .content{
        width: 100%;
        max-width: 500px;
        padding: 20px;
        background: #fff;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: none;
        margin: auto;
      }
      .content h3 {
          padding-top: 5px;
        font-size: 27px;
        font-weight: 600;
        line-height: 33px;
        text-align: center;
      }
      

      .content .form .field{
        width: 100%;
        height: 50px;
        margin: 20px 0;
        display: flex;
        position: relative;
      }
      p.error {
        color: red;
        line-height: 5px;
        margin: 3px;
        font-weight: 500;
        font-size: 13px;
      }
      .form .field input{
        width: 100%;
        height: 100%;
        border: 1px solid lightgrey;
        border-radius: 5px;
        padding-left: 15px;
        font-size: 18px;
        outline: none;
      }
      .form .field .icons{
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
      }
      .field .icons span{
        height: 25px;
        width: 25px;
        border: 2px solid;
        border-radius: 50%;
        line-height: 25px;
      }
      .field .icons span.icon1{
        color: #e74c3c;
        border-color: #e74c3c;
      }
      .field .icons span.icon2{
        color: rgb(13, 13, 61);
        border-color: rgb(15, 15, 61);
      }
      .form button{
        margin: 20px 0;
        width: 100%;
        height: 45px;
        border: none;
        outline: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
        cursor: pointer;
        transition: 0.3s;
      }
          .sign-txt {
              text-align: center;
              padding:5px;
              color: #000;
              font-size: 18px;
          }
          .sign-txt a {
              color: red;
              font-size: 18px;
          }
    
    </style>
</head>

<body>
    <!-- loader -->
    <div class="loader-con">
        <div class="loader">
            <img src="static/image/loader.png" />
        </div>
    </div>

    <!-- Modal body -->
    <form class="content w-card-16" action="#">
        <h3>Login Form</h3>
        <div class="form">
            <div class="field">
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                <div class="icons"></div>
            </div>
            <p class="error user-error" id=""></p>
            <div class="field">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                <div class="icons"></div>
            </div>
            <p class="error pass-error" id=""></p>
            <button class="w-theme-action" type="submit">Login</button>
            <p class="sign-txt">Not A Registered User? <a href="register.html">Create Account</a><br><a href="#">Forgot Password?</a></p>
        </div>
    </form>
    <script src="../static/js/validation.js"></script>
    <script src="../static/js/script.js"></script>
    <script>
        
    </script>
</body>
</html>
